<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <script defer src="script.js"></script>
</head>
<body">
  <div class="container d-flex justify-content-center">
    <form class="row align-items-stretch mt-5 d-flex flex-column flex-md-row align-items-center">
      <div class="col-auto m-1">
        <label for="cityName" class="visually-hidden"></label>
        <input type="text" class="form-control" id="cityName" placeholder="Type a city name here">
      </div>
      <div class="col-auto m-1 align-self-center align-md-self-start">
        <button type="button" class="btn btn-primary mb-3">Get weather</button>
      </div>
    </form>
  </div>

  <div class="container d-flex justify-content-center p-5 flex-column" id="results-wrapper">


  </div>

  
  
  
  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
